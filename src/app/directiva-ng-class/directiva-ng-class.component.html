<div class="card l">
  <h1>Ejemplo de directiva [ngClass]</h1>
  <hr>
  <h2>Introduzca la puntuación</h2>
  <input type="number" placeholder="Puntuación" [(ngModel)]="puntuacion">
  <h4 *ngIf="puntuacion >= 0 && puntuacion <= 10; else aviso"
      [ngClass]="{ aprobado: puntuacion >= 5, suspenso: puntuacion < 5 }">
    Puntuación obtenida: {{ puntuacion }}
  </h4>
  <ng-template #aviso>
    <h4 class="advertencia" *ngIf="puntuacion > 10">Introduzca un valor menor de 10</h4>
    <h4 class="advertencia" *ngIf="puntuacion < 0">Introduzca un valor mayor de 0</h4>
  </ng-template>
</div>
